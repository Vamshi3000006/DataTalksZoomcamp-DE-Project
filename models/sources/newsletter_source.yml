version: 2

sources:
  - name: newsletter_source
    database: "{{ env_var('GCP_PROJECT_ID') }}"
    schema: "{{ env_var('GCP_DATASET') }}"
    tables:
      - name: newsletter
        description: "Raw newsletter data loaded into BigQuery"

models:
  - name: newsletter_stg
    description: "Newsletter data model"
    columns:
      - name: date
      - name: year
      - name: month 
      - name: day
      - name: author
      - name: title
      - name: article 
      - name: url
      - name: section 
      - name: publication